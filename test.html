<body>
    <div class="container">
        <div class="music-player">
            <nav class="icons">
                <div class="circle">
                    <i class="fa fa-solid fa-angle-left"></i>   
                </div>
                <div class="circle">
                    <i class="fa fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="images/Daddy_Yankee.png" class="song-img" alt="songImage">
            <h1> Gasolina</h1>
            <span> Daddy Yankee</span>
            <audio controls id="song">
                <source src="media/Gasolina.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div><i class="fa fa-solid fa-backward"></i></div>
                <div onclick="playPause()"> <i class="fa fa-solid fa-play" id="crtlIcon"></i></div>
                <div onclick="playPause()"> <i class="fa fa-solid fa-pause" id="crtlIcon"></i></div>
                <div><i class="fa fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>
    <script>
        let progress = document.getElementById("progress");
        let song = document.getElementById("song");
        let ctrlIcon = document.getElementById("ctrlIcon");
       
 
        song.onloadedmetadata = function() {
            progress.max = song.duration;
            progress.value = song.currentTime;
        }
        function playPause() {
            if(ctrlIcon.classList.contains(`fa-pause`)){
                song.pause();
                crtlIcon.classList.remove(`fa-pause`);
                crtlIcon.classList.add(`fa-play`);
            } else {
                song.play();
                crtlIcon.classList.add(`fa-pause`);
                crtlIcon.classList.remove(`fa-play`);
            }
        }

        function playPause() {
            if(ctrlIcon.classList.contains(`pause`)){
                song.pause();
                crtlIcon.classList.remove(`pause`);
                crtlIcon.classList.add(`play`);
            } else {
                song.play();
                crtlIcon.classList.add(`pause`);
                crtlIcon.classList.remove(`play`);
            }
        }
    </script>
</body>
