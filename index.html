<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2475799efc.js" crossorigin="anonymous"></script>
    <title>Moodyfy PLayer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav class="icons">
                <div class="circle">
                    <i class="fa-solid fa-house"></i>    
                </div>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
            </nav>
            <img src="images/meAndMyBro.png" class="song-img" alt="songImage">
            <h1> Gasolina</h1>
            <span> This is Gasolina</span>
            <audio controls>
                <source src="media/Gasolina.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>
</body>
</html>
