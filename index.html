<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2475799efc.js" crossorigin="anonymous"></script>
    <title>Moodyfy PLayer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav class="icons">
                <div class="circle">
                    <img src="images/angle-left-solid.svg" alt="">    
                </div>
                <div class="circle">
                    <img src="images/bars-solid.svg" alt="">
                </div>
            </nav>
            <img src="images/Daddy_Yankee.png" class="song-img" alt="songImage">
            <h1> Gasolina</h1>
            <span> Daddy Yankee</span>
            <audio controls>
                <source src="media/Gasolina.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>
</body>
</html>
